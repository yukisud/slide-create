<div class="slide" style="width: 1280px; height: 720px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; box-sizing: border-box; display: flex; flex-direction: column;">
  <h1 style="font-size: 48px; margin-bottom: 20px; color: white; text-align: center;">売上推移グラフ</h1>
  <div style="background: white; border-radius: 12px; padding: 30px; flex: 1; display: flex; align-items: center; justify-content: center;">
    <canvas id="myChart" width="1100" height="500"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <script>
    (function() {
      const ctx = document.getElementById('myChart');
      if (!ctx) {
        console.error('Canvas element not found');
        return;
      }

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
          datasets: [{
            label: '売上（百万円）',
            data: [12, 19, 15, 25, 22, 30],
            backgroundColor: 'rgba(102, 126, 234, 0.8)',
            borderColor: 'rgba(102, 126, 234, 1)',
            borderWidth: 2,
            borderRadius: 8
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              labels: {
                font: {
                  size: 16
                }
              }
            },
            title: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                font: {
                  size: 14
                }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.05)'
              }
            },
            x: {
              ticks: {
                font: {
                  size: 14
                }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    })();
  </script>
</div>
